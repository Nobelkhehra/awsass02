<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        h1 {
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }
        input::placeholder {
            color: #ddd;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #ff7f50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #e76f42;
        }
        p {
            margin-top: 1rem;
        }
        a {
            color: #ff7f50;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Sign In</h1>
        <form action="{{url_for('login')}}" method="POST">
            <div>{{ message }}</div>
            <input id="username" name="username" type="text" placeholder="Username" autocomplete="off" required />
            <input id="password" name="password" type="password" placeholder="Password" autocomplete="off" required />
            <button id="submit" name="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{url_for('registration')}}">Sign up</a></p>
    </div>
</body>
</html>
